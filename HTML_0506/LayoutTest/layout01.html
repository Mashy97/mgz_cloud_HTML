<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex를 이용한 예제</title>
    <style>
        ul{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100px;
            background-color: blue;
            align-items: center;
        }
        li{
            color: white;
            width: 100px;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div id="container">
    <ul>
        <li>홈</li>
        <li>상품</li>
        <li>장바구니</li>
        <li>마이페이지</li>
    </ul>
    </div>  
</body>
</html>
