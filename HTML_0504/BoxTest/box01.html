<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }

        span{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>DIV01</div>
    <div>DIV02</div>
    <div>DIV03</div>
    <span>span01</span>
    <span>span02</span>
    <span>span03</span>
    <script type="text/javascript"></script>
</body>
</html>
