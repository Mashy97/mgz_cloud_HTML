<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            margin: 20px;
            text-align: center;
            line-height: 300px;
            color: white;
        }

        #div01{
            background-color: blue;
        }
        #div02{
            background-color: green;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="div01">DIV01</div>
    <div id="div02">DIV02</div>
</body>
</html>
