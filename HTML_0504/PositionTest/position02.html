<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style>
        #parent{
            width: 500px;
            height: 500px;
            background-color: yellow;
            position: relative;
        }
        #child{
            width: 200px;
            height: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
            color: white;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div id="parent">
    <div id="child">child</div>
    </div>
</body>
</html>
