<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select 태그</title>
</head>
<body>
    <form action="select.jsp" method="get">
        당신이 선호하는 커피를 선택하세요.<br>
        <select name="coffee">
            <option value="1">아메리카노</option>
            <option value="2">카페라떼</option>
            <option value="3">카페오래</option>
            <option value="4">에스프레소</option>
        </select>
        <button type="submit">전송</button>
    </form>
</body>
</html>
